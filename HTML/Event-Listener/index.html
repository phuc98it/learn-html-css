<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <input type="text" id="inp">
    <button id="add-btn">Add</button>

    <ul id="todo-list">

    </ul>

    <script type="text/javascript">
        var todoList = [
            'Take Shower',
            'Have a Walk',
            'Go to Bed'
        ]

        var addBtn = document.getElementById('add-btn')
        /*
            - addBtn triggers a click event
            - a click event is triggered 
            - listener -> and run addItem
            => bat lay su kien (event) => va kich hoat 'function'
        */
        addBtn.addEventListener('click', addItem)

        function render() {
            var htmlList = document.getElementById("todo-list")
            var content = todoList.map(function(item) {
                return '<li>' + item + '</li>';
            })

            htmlList.innerHTML = content.join('');
        }        

        function addItem() {
            /*
                1. get value of the input
                2. add to todoList array
                3. re-render
            */

            var input = document.getElementById('inp')
            var newItem = input.value;  // 1

            todoList.push(newItem)      // 2

            input.value = ''

            render();                   // 3
        }

        render();
    </script>
</body>
</html>
